<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="background">
      <img class="top" src="/images/bg-pattern-top.svg">
      <img class="bottom" src="/images/bg-pattern-bottom.svg">
  </div>

  <aside>
    <div>
      <img class="pattern" src="images/bg-pattern-card.svg"> 
    </div>
   
    <div class="profile" >
      <div>
        <img src="images/image-victor.jpg">
      </div>
      <p>
        <span>Victor Crest</span> 26
      </p>
      <p>
        London
      </p>
    </div>
    
    
    <div class="content">
      
      <div>
        <span>80K</span> 
        <p>Followers</p>
      </div>
      <div>
        <span>803K</span> 
        <p>Likes</p> 
      </div>
      <div>
        <span>1.4K</span> 
        <p>Photos</p> 
      </div>

    </div>

  </aside>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rubendvb" target="_blank">Rubén Vásquez</a>.
  </div>
</body>
</html>
